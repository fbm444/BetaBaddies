name: Backend Tests

on:
  push:
    branches: [main, staging, development]
  pull_request:
    branches: [main, staging, development]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ats_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Setup test database from schema dump
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ats_tracker_test
          DB_USER: postgres
          DB_PASS: postgres
        run: |
          echo "ðŸ“Š Creating test database from schema dump..."
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS ats_tracker_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE ats_tracker_test;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d ats_tracker_test -f ../db/sprint_4/database_schema_dump.sql
          echo "âœ… Database schema created successfully"

      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ats_tracker_test
          DB_USER: postgres
          DB_PASS: postgres
          SERVER_PORT: 3001
          NODE_ENV: development
          SESSION_SECRET: test-secret-key
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:3001
          CORS_ORIGIN: http://localhost:3000
          CLOUD_PROVIDER: local
          UPLOAD_MAX_SIZE: 10mb
        run: npm run test:all 2>&1 | tee test-output.log || (cat test-output.log && exit 1)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/test-results/
            backend/test-output.log
          retention-days: 7
